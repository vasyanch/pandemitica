{%  extends 'base.html' %}

{%  block main_container %}
  <main class="container">
    {% if user.is_authenticated %}
        <div class="row">
          <div class="col-8 col-lg-5 offset-2 offset-lg-4 mt-5">
            <h2>Мои файлы </h2>
            <div class="shadow-none p-3 mb-5 bg-light rounded">
              {% for file_type in file_types %}
                <h3>
                  <a href="{% url 'load_files:load_file' file_type.file_type %}" class="btn btn btn-warning btn-block">{{ file_type.file_type_human }}</a>
                </h3>
              {% endfor %}
            </div>
            <a class="btn btn-lg btn-danger btn-block" href="{% url 'load_files:file_processing' %}">Начать обработку</a>
          </div>
        </div>
    {% else %}
      <div class="alert alert-warning">{{ error }}</div>
    {% endif %}
  </main>

{% endblock %}
